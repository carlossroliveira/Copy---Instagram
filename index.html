<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="author" content="Carlos Olivira">
    <!-- Title Start -->
    <title>Copy Instagram</title>

    <!-- Style Start -->
    <link rel="stylesheet" href="assets/style/resert.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/ebc6f6cdfd.js" crossorigin="anonymous"></script>
    <!-- Favicon Start -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">

</head>

<body>

    <main class="container">

        <section class="containerMain">
            <!-- Start image -->
            <div class="containerPartOne">
                <img src="assets/img/insta.png" alt="Imagen do Instagram">
            </div>
            <!-- Start Content -->
            <div class="containerPartTwo">

                <div class="containerContent">

                    <form class="containerFirst">
                        <div>
                            <img class="imgInsta" src="assets/img/logo instagram.png" alt="Logo do Instagram">
                        </div>

                        <div class="email">
                            <label for="email"></label>
                            <input for="email" type="email" placeholder=" Phone number, username, or email">
                        </div>

                        <div class="email">
                            <label for="password"></label>
                            <input for="password" type="password" placeholder=" Password">
                        </div>

                        <div class="formLogin">
                            <button>
                                Log In
                            </button>
                        </div>


                        <div class="or">
                            OR
                            <div></div>
                        </div>

                        <div class="passworD">
                            <div>
                                <span class="coreSpriteFacebookIcon AeB99">
                                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                                    Log in with Facebook
                                </span>
                            </div>
                            <a>Forgot password?</a>
                        </div>

                    </form>

                    <div class="containerParSing">
                        <p>Don't have an account?
                            <span> Sign up</span>
                        </p>
                    </div>

                </div>

                <div class="containerParIcons">
                    <p>Get the app.</p>
                    <img src="assets/img/apple-button.png" alt="icone">
                    <img src="assets/img/googleplay-button.png" alt="icone">
                </div>

            </div>
        </section>
        <!-- Start Footer -->
        <section>
            <footer class="partFooter">

                <div>
                    <span>About</span>
                    <span>Blog</span>
                    <span>Jobs</span>
                    <span>Help</span>
                    <span>API</span>
                    <span>Privacy</span>
                    <span>Terms</span>
                    <span>Top Accounts</span>
                    <span>Hashtags</span>
                    <span>Locations</span>
                </div>
                <div>
                    <span>Beauty</span>
                    <span>Dance & Performance</span>
                    <span>Fitness</span>
                    <span>Food & Drink</span>
                    <span>Home & Garden</span>
                    <span>Music</span>
                    <span>Visual Arts</span>
                </div>

                <div class="partCopyRight">
                    <p>English &copy; 2021 Instagram from Facebook</p>
                </div>
            </footer>
        </section>

    </main>


    <!-- Start GreenSock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <!-- Start JavaScript -->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
